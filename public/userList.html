<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>账号管理</title>
    <!-- jquery.min.js -->
    <script src="./libs/jquery/jquery.min.js"></script>
    <!-- moment.js -->
    <script src="./libs/moment/moment.js"></script>
    <!-- 引入elementui.min.css -->
    <link rel="stylesheet" href="./libs/elementui/css/elementui.min.css">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- 引入vue.min.js -->
    <script src="./libs/vue/vue.min.js"></script>
    <!-- 引入elementui.min.js -->
    <script src="./libs/elementui/js/elementui.min.js"></script>
</head>

<body>
    <!-- 准备dom容器 -->
    <div id="app">
        <!-- 整个页面的容器 -->
        <el-container>
            <!-- 右侧内容容器 -->
            <el-container>
                <!-- 右侧头部 -->
                <el-header>
                    <h2>欢迎您 admin</h2>
                    <p>账号列表</p>
                </el-header>
                <!-- 右侧主体 -->
                <el-main>
                    <el-card class="box-card">
                        <div slot="header" class="clearfix">
                            <span>账号列表</span>
                        </div>
                        <div class="text item">
                            <!-- 用户列表表格 -->
                            <el-table ref="multipleTable" :data="tableData" tooltip-effect="dark" style="width: 100%" @selection-change="handleSelectionChange">
                                <!-- 选择框 -->
                                <el-table-column type="selection" width="55">
                                </el-table-column>

                                <!-- 用户名 -->
                                <el-table-column prop="username" label="用户名" >
                                </el-table-column>

                                <!-- 用户组别 -->
                                <el-table-column prop="groups" label="用户组别"  show-overflow-tooltip>
                                </el-table-column>

                                <!-- 日期 -->
                                <el-table-column label="日期" >
                                    <template slot-scope="scope">{{ scope.row.ctime | formatCtime }}</template>
                                </el-table-column>
                                <!-- 操作 -->
                                <el-table-column label="操作">
                                    <template slot-scope="scope">
                                        <el-button size="mini" type="success" @click="handleEdit(scope.row.id)">
                                            <i class="el-icon-edit"></i>
                                        </el-button>
                                        <el-button size="mini" type="danger" @click="handleDelete(scope.row.id)">
                                            <i class="el-icon-delete"></i>
                                        </el-button>
                                    </template>
                                </el-table-column>

                            </el-table>
                            <div style="margin-top: 20px; text-align: left;">
                                <el-button @click="batchesDel()">批量删除</el-button>
                                <el-button @click="deselectall()">取消选择</el-button>
                            </div>

                        </div>
                    </el-card>
                </el-main>
                <!-- 右侧尾部 -->
                <el-footer>
                    &copy; Copyright 2018 华联超市管理系统
                </el-footer>
            </el-container>

        </el-container>
    </div>

    <script>
        // 创建实例
        new Vue({
            // 挂载dom
            el: '#app',
            // 数据
            data () {
                return {
                    // 表格数据
                    tableData: [
                    ],
                    multipleSelection: []
                }
            },
            // vue实例创建完毕 没有挂载dom 适合准备数据(发送ajax 获取数据)
            created () {
               // 调用一次请求所有数据的方法
               this.getAllUsers();
            },
            // 方法
            methods: { 
                // 修改方法
                handleEdit (id) {
                    // 跳转到修改页面 把id传过去
                    location.href = `./userEdit.html?id=${id}`
                },
                // 请求所有数据的方法
                getAllUsers () {
                    // 保留this 让他指向vue实例
                    var _this = this;
                    
                    // 发送ajax请求 请求所有用户数据
                    $.get('/users/userList', function (data) {
                        // console.log('前端接收到的数据:', data);
                        _this.tableData = data;
                    })   
                },
                // 单条删除函数
                handleDelete (id) {
                    // 保留this
                    var _this = this;

                    // 发送单条删除的请求
                    $.get(`/users/userDeleteOne?id=${id}`, function (data) {
                        // 判断 如果删除成功 弹出删除成功 刷新页面
                        if (data.errcode === 1) {
                            // 弹出删除成功
                            alert(data.msg);
                            // 刷新页面 ？怎么刷
                            _this.getAllUsers();
                            
                        } else {
                            // 否则 弹出删除失败信息 
                            alert(data.msg);
                        }
                    })
                },
                
                // 批量删除
                batchesDel(){
                    // 保留this
                    var _this = this;
                    // 从勾选的数据中 把id获取到
                    let idArr = this.multipleSelection.map(v => v.id);
                    
                    // 如果用户没选中
                    if(!idArr.length) {
                        alert('请选择以后进行操作!');
                        return false;
                    }
                    // 发送ajax 把id发送给后端
                    $.post('/users/batchesdel', {"idArr": idArr}, function (data) {
                        if(data.errcode === 1){
                            // 如果成功弹出成功提示
                            alert(data.msg);
                            // 刷新页面
                            _this.getAllUsers();
                        }else{
                            // 否则 弹出错误提示
                            alert(data.msg);
                        }
                    })
                },

                // 取消选中
                deselectall() {
                    this.$refs.multipleTable.clearSelection();
                },
                // 勾选触发函数
                handleSelectionChange(val) {
                    // 把勾选中的数据传给multipleSelection
                    this.multipleSelection = val;
                }
            },
            // 过滤器
            filters: {
                // 过滤时间
                formatCtime (value) {
                    return moment(value).format("YYYY-MM-DD");
                }
            }
        })
    </script>

</body>

</html>
